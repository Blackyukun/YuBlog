{% extends "admin_base.html" %}
{% block tab %}管理说说{% endblock %}
{% block content %}
<div class="admin-post">
    <ul>
        {% for talk in talks %}
        <li>
            {{ talk.strptime }}
            <a href="{{url_for('admin.delete_talk',id=talk.id)}}">
                <button class="delete-btn">删除</button>
            </a>
            <p>{{talk.talk}}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
